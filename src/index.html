<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking stylesheets-->
    <link rel="stylesheet" href="./styles/nav-styles.css" />
    <link rel="stylesheet" href="./styles/slider-styles.css" />
    <link rel="stylesheet" href="./styles/trending-styles.css" />
    <!-- Linking font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />

    <title>MOVIS</title>
  </head>
  <body>
    <!-- =================================================
        |                  NAVIGATION BAR                 |
        ===================================================-->
    <nav class="nav-bar-itself">
      <!-- =================================================-->

      <!-- When styling in css , could do '.brand' simply to target this -->
      <div class="element-container brand">
        <a href="#"><h1>MOVIS</h1></a>
      </div>

      <!-- =================================================-->

      <div class="element-container home">
        <img src="../assets/black-home.png" alt="home" class="nav-icon" />
        <a href="#" class="nav-element">Home</a>
      </div>

      <!-- =================================================-->

      <div class="element-container movies">
        <img src="../assets/black-movies.png" alt="movies" class="nav-icon" />
        <a href="#" class="nav-element">Movies</a>
      </div>

      <!-- =================================================-->

      <div class="element-container tvshow">
        <img src="../assets/black-tvshow.png" alt="tvshow" class="nav-icon" />
        <a href="#" class="nav-element">TV shows</a>
      </div>

      <!-- =================================================-->

      <div class="element-container my-stuff">
        <a href="#" class="nav-element">My Stuff</a>
        <img src="../assets/arrow.png" alt="dropdown" class="nav-icon" />
      </div>

      <!-- =================================================-->

      <form action="submit" class="element-container">
        <input type="text" id="input-box" />
        <button class="search-container-button">
          <img src="../assets/black-search.png" alt="search" class="nav-icon" />
        </button>
      </form>

      <!-- =================================================-->

      <div class="element-container">
        <img src="../assets/9dots.png" alt="genre" class="nav-icon" />
      </div>

      <!-- =================================================-->

      <div class="element-container default">
        <img
          src="../assets/default-profile-picture.png"
          alt="default"
          class="nav-icon"
        />
      </div>

      <!-- =================================================-->

      <div class="element-container three-dot">
        <button class="three-dot">
          <img src="../assets/ellipsis.png" alt="three-dot" class="nav-icon" />
        </button>
      </div>
    </nav>

    <!-- =================================================
        |                   MAIN BODY                    |
        ===================================================-->
    <section class="slider-section">
      <div class="slider">
        <div class="slide-group">
          <img src="../assets/slide-1.jpeg" id="slide-1" alt="movie-1" />
          <a href="https://www.imdb.com/title/tt33996113/">
            <img
              src="../assets/slide-1-logo.png"
              alt="slide-1-logo"
              id="slide-1-logo"
            />
          </a>
        </div>
        <div class="slide-group">
          <img src="../assets/slide-2.jpeg" id="slide-2" alt="movie-2" />
          <a href="https://www.imdb.com/title/tt31186865/">
            <img
              src="../assets/slide-2-logo.png"
              alt="slide-2-logo"
              id="slide-2-logo"
            />
          </a>
        </div>
        <div class="slide-group">
          <img src="../assets/slide-3.jpeg" id="slide-3" alt="movie-3" />
          <a href="https://www.imdb.com/title/tt23149780/?ref_=fn_all_ttl_1">
            <img
              src="../assets/slide-3-logo.png"
              alt="slide-3-logo"
              id="slide-3-logo"
            />
          </a>
        </div>
      </div>

      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>

      <a
        href="https://www.youtube.com/watch?v=fdWnfzsx-ks&list=RDfdWnfzsx-ks&start_radio=1"
        class="trailer-anchor"
      >
        <img src="../assets/white-play.png" alt="white-play" />
        <p class="trailer-text">Watch Trailer</p>
      </a>
    </section>

    <section class="trending">
      <div class="trending-back"></div>
      <div class="trending-1"></div>
      <div class="trending-2"></div>
      <div class="trending-3"></div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
